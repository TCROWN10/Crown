<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crown Logo Preview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .logo-container {
            margin: 20px;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 10px;
            display: inline-block;
        }
        .logo-text {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #dd7e9a, #c06b8a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-top: 10px;
        }
        .size-label {
            font-size: 14px;
            color: #888;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Crown Logo Preview</h1>
    
    <div class="logo-container">
        <div class="size-label">Small (40x40)</div>
        <img src="Crown-logo.svg" alt="Crown Logo Small" width="40" height="40">
        <div class="logo-text">Crown</div>
    </div>
    
    <div class="logo-container">
        <div class="size-label">Large (80x80)</div>
        <img src="Crown-logo-large.svg" alt="Crown Logo Large" width="80" height="80">
        <div class="logo-text">Crown</div>
    </div>
    
    <div class="logo-container">
        <div class="size-label">Extra Large (120x120)</div>
        <img src="Crown-logo-large.svg" alt="Crown Logo Extra Large" width="120" height="120">
        <div class="logo-text">Crown</div>
    </div>
    
    <p style="margin-top: 40px; color: #888;">
        The logo uses your brand colors: #dd7e9a (pink) and #ffd700 (gold)<br>
        SVG format ensures crisp display at any size
    </p>
</body>
</html>
